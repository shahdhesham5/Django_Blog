{% extends 'BlogApp/main.html' %}
{% load static %}

{% block head %}
<title>Forbidden Words</title>
{% endblock %}

{% block navbar %}
{% include 'BlogApp/navbar.html' %}
{% endblock %}

{% block main %}


<a href="{% url 'add-fword' %}" > <button type="button" class="btn btn-success mb-2 my-3">Forbidden Word <b>+</b></button> </a>
<div class="col-5">
    <table class="table mt-2 border border-1 table-light table-hover" style="font-weight: bold;">
        {% for fword in all_fwords %}
        <tr>
            <th>{{fword.fword}}</th>
            <td><a href="{% url 'del-Fword' fword.id %}" style="color: #d63031;">Delete</a></td>
            <td><a href="{% url 'edit-Fwords' fword.id %}" style=" color: #2980b9;">Edit</a></td>
        </tr>
        {% endfor %}
        
    </table>
</div>

{% endblock %}
