{% extends 'BlogApp/main.html' %}
{% load static %}

{% block head %}
<title>Tags</title>
{% endblock %}

{% block navbar %}
{% include 'BlogApp/navbar.html' %}
{% endblock %}

{% block main %}
<a href="{% url 'add-cat' %}" > <button type="button" class="btn btn-secondary mb-2">New Tag <b>+</b></button> </a>
<div class="col-5">
    <table class="table table-hover" style="font-weight: bold;">
        {% for tag in all_tags %}
        <tr>
            <th>{{tag.tag_item}}</th>
            <td><a href="{% url 'deltag' tag.id %}" style="color: #d63031;">Delete</a></td>
            <td><a href="{% url 'edit-tag' tag.id %}" style=" color: #2980b9;">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
