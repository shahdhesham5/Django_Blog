{% extends 'BlogApp/main.html' %}
{% load static %}

{% block head %}
<title>Categories</title>
{% endblock %}

{% block navbar %}
{% include 'BlogApp/navbar.html' %}
{% endblock %}

{% block main %}
<a href="{% url 'add-cat' %}" > <button type="button" class="btn btn-secondary mb-2">New category <b>+</b></button> </a>
<div class="col-5">
    <table class="table table-hover" style="font-weight: bold;">
        {% for category in all_categories %}
        <tr>
            <th>{{category.category}}</th>
            <td><a href="{% url 'delete-cat' category.id %}" style="color: #d63031;">Delete</a></td>
            <td><a href="{% url 'edit-cat' category.id %}" style=" color: #2980b9;">Edit</a></td>
        </tr>
        {% endfor %}
        
    </table>
</div>


{% endblock %}
