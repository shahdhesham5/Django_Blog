{% extends 'BlogApp/main.html' %}
{% load static %}

{% block head %}
    <title>Home</title>
{% endblock %}

{% block navbar %}
    {% include 'BlogApp/navbar.html' %}
{% endblock %}

{% block main %}
    <h2><b>Home</b> </h2>
    <div class=" col-2">
        <h3>Categories</h3>
        <ul class="list-group">
            {% for category in all_categories %}
            <li class="list-group-item" style="color: #2980b9;"><a href="{% url 'enter-category' category.id %}" style="text-decoration: none;">{{category.category}}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
