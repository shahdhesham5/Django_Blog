<!--Pagination-->
<div class="container ">
    <div class="pagination justify-content-center">
        <span class="step-links">
          {% if page.has_previous == True %}
              <a href="{% url 'home' %}?page={{ page.previous_page_number}}"> previous</a>
          {% endif %}
            <span class="current">
              Page {{ page.number }} of {{ page.paginator.num_pages }}
            </span>
         {% if page.has_next %}
              <a class =" btn-primary" href="{% url  'home' %}?page={{ page.next_page_number}}"> next </a>
          {% endif %}
        </span>
        </div>
    </div>
    <!--end of Pagination-->
